<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="scripts.js"></script>
  <title>Global</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__body">
          <a href="#" class="header__logo">
            <img src="./images/logo.svg" alt="logo">
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item active">
                <a class="nav__link" href="#">Mobile Top Up</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">About</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Rate</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Help</a>
              </li>
            </ul>
          </nav>
          <button class="header__button">
            Sign Up
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero__container">
          <div class="hero__body">
            <div class="hero__left">
              <h1 class="hero__title">Now Buy Your <br> PIN or <span class="orange">Top Up</span><br>With Bank Transfer</h1>
              <p class="hero__description">We Make international calling simple, reliable, and cheap based on your unique calling behavior.</p>
              <button class="hero__button">Get Started</button>
              <div class="hero__search search">
                <label class="search__input">
                  <input type="text" placeholder="Where do you want to call?">
                </label>
                <button class="search__btn">
                  <img src="./images/search.svg" alt="search">
                </button>
              </div>
              <div class="hero__users users">
                <ul class="users__list">
                  <li class="users__item">
                    <img src="./images/users/user-1.png" alt="user-1">
                  </li>
                  <li class="users__item">
                    <img src="./images/users/user-2.png" alt="user-2">
                  </li>
                  <li class="users__item">
                    <img src="./images/users/user-3.png" alt="user-3">
                  </li>
                  <li class="users__item">
                    <img src="./images/users/plus.svg" alt="plus">
                  </li>
                </ul>
                <p class="users__text">45k+ Regular User. <a class="orange-link" href="#">View Price Plan</a></p>
              </div>
            </div>
            <div class="hero__right">
              <div class="hero__countries countries">
                <div class="countries__green-circle">
                </div>
                <div class="countries__gray-circle">
                  <div class="countries__circle">
                    <img src="./images/ind.png" alt=".">
                  </div>
                  <div class="countries__circle">
                    <img src="./images/uk.png" alt=".">
                  </div>
                  <div class="countries__circle">
                    <img src="./images/it.png" alt=".">
                  </div>
                  <div class="countries__circle">
                    <img src="./images/ind-big.png" alt=".">
                  </div>
                  <div class="countries__circle">
                    <img src="./images/ind.png" alt=".">
                  </div>
                </div>
                <div class="countries__woman">
                  <img src="./images/woman.png" alt=".">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
